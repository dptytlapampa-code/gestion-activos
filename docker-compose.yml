services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    volumes:
      - app-code:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  web:
    image: nginx:1.25-alpine
    depends_on:
      - app
    ports:
      - "8080:80"
    volumes:
      - app-code:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-network

  db:
    image: postgres:16.2
    environment:
      POSTGRES_DB: gestion_activos
      POSTGRES_USER: gestion_activos
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gestion_activos -d gestion_activos"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - app-network

volumes:
  db-data:
  app-code:

networks:
  app-network:
    driver: bridge
